<ng-container *ngFor="let res of restaurants">
  <div class="container" [routerLink]="['detail', res.id]">
    <h4>{{ res.title }}</h4>
    <p>{{ res.desc }}</p>
  </div>
</ng-container>

<div class="add">
  <app-button [text]="'Add restaurant TD'" [color]="'green'" [routerLink]="['formTD']"></app-button>
  <app-button [text]="'Add restaurant RF'" [color]="'green'" [routerLink]="['formRF']"></app-button>

</div>
